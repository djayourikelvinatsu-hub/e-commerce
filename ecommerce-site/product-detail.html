<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail - ShopEase</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .amazon-detail-container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 1rem;
            display: grid;
            grid-template-columns: 40% 40% 20%;
            gap: 2rem;
        }

        @media (max-width: 900px) {
            .amazon-detail-container {
                grid-template-columns: 1fr;
            }
        }

        .product-images-section {
            display: flex;
            gap: 1rem;
        }

        .thumbnail-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 60px;
        }

        .thumbnail-list img {
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
        }

        .thumbnail-list img:hover,
        .thumbnail-list img.active {
            border-color: #e77600;
            box-shadow: 0 0 3px rgba(231, 118, 0, .5);
        }

        .main-image-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .main-image-container img {
            max-width: 100%;
            max-height: 500px;
            object-fit: contain;
        }

        .product-info-section h1 {
            font-size: 1.5rem;
            color: #0f1111;
            font-weight: 400;
            margin-bottom: 0.5rem;
            line-height: 1.3;
        }

        .product-info-section .store-link {
            color: #007185;
            font-size: 0.9rem;
            text-decoration: none;
            display: block;
            margin-bottom: 0.5rem;
        }

        .product-info-section .store-link:hover {
            text-decoration: underline;
            color: #c45500;
        }

        .rating-box {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            border-bottom: 1px solid #ddd;
            padding-bottom: 0.5rem;
            margin-bottom: 1rem;
        }

        .rating-stars {
            color: #ffa41c;
            font-size: 1.1rem;
        }

        .rating-count-link {
            color: #007185;
            font-size: 0.9rem;
            text-decoration: none;
        }

        .rating-count-link:hover {
            text-decoration: underline;
            color: #c45500;
        }

        .price-box {
            margin-bottom: 1rem;
        }

        .price-box .price-amount {
            font-size: 1.8rem;
            color: #0f1111;
            font-weight: 500;
        }

        .price-box .old-price {
            font-size: 0.9rem;
            color: #565959;
            text-decoration: line-through;
            margin-left: 0.5rem;
        }

        .product-description-text {
            font-size: 0.95rem;
            color: #0f1111;
            line-height: 1.5;
            margin-top: 1rem;
            border-top: 1px solid #ddd;
            padding-top: 1rem;
        }

        .buy-box-section {
            border: 1px solid #D5D9D9;
            border-radius: 8px;
            padding: 1.2rem;
            align-self: start;
            background: white;
        }

        .buy-box-price {
            font-size: 1.5rem;
            color: #0f1111;
            font-weight: 500;
            margin-bottom: 1rem;
        }

        .stock-status {
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 1rem;
        }

        .in-stock {
            color: #007600;
        }

        .out-of-stock {
            color: #B12704;
        }

        .buy-box-buttons {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .btn-add-to-cart {
            background: #ffd814;
            border: 1px solid #fcd200;
            width: 100%;
            border-radius: 100px;
            padding: 0.6rem;
            font-size: 0.95rem;
            cursor: pointer;
            text-align: center;
        }

        .btn-add-to-cart:hover {
            background: #f7ca00;
        }

        .btn-buy-now {
            background: #ffa41c;
            border: 1px solid #ff8f00;
            width: 100%;
            border-radius: 100px;
            padding: 0.6rem;
            font-size: 0.95rem;
            cursor: pointer;
            text-align: center;
        }

        .btn-buy-now:hover {
            background: #fa8900;
        }

        .secure-transaction {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #007185;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>
    <header class="header amazon-header">
        <div class="nav-top nav-container">
            <div class="logo">
                <a href="index.html">ShopEase</a>
            </div>

            <div class="search-bar amazon-search">
                <select class="search-select">
                    <option>All</option>
                </select>
                <input type="text" id="searchInput" placeholder="Search ShopEase">
                <button id="searchBtn"><i class="fas fa-search"></i></button>
            </div>

            <div class="nav-icons amazon-nav-icons">
                <a href="#" id="accountBtn" class="nav-text-container">
                    <span class="nav-small-text">Hello, sign in</span>
                    <span class="nav-bold-text">Account & Lists</span>
                </a>
                <a href="orders.html" id="ordersBtn" class="nav-text-container">
                    <span class="nav-small-text">Returns</span>
                    <span class="nav-bold-text">& Orders</span>
                </a>
                <a href="cart.html" class="cart-icon amazon-cart">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="nav-bold-text">Cart</span>
                    <span id="cartCount" class="cart-count">0</span>
                </a>
                <button class="mobile-menu-btn"><i class="fas fa-bars"></i></button>
            </div>
        </div>
        <div class="nav-bottom">
            <ul>
                <li><a href="#"><i class="fas fa-bars"></i> All</a></li>
                <li><a href="#">Today's Deals</a></li>
                <li><a href="#">Customer Service</a></li>
                <li><a href="#">Registry</a></li>
                <li><a href="#">Gift Cards</a></li>
                <li><a href="#">Sell</a></li>
            </ul>
        </div>
    </header>

    <div id="productDetailContainer">
        <!-- Content injected by script.js detail page logic -->
    </div>

    <script src="js/script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            let productId = parseInt(urlParams.get('id'));
            if (!productId || isNaN(productId)) {
                productId = 1; // Default to first product if none specified for demo purposes
            }
            const product = products.find(p => p.id === productId);

            const container = document.getElementById('productDetailContainer');

            if (!product) {
                container.innerHTML = '<div style="text-align: center; padding: 4rem;"><h2>Product not found</h2><a href="index.html" class="btn btn-primary" style="margin-top: 1rem;">Return to Home</a></div>';
                return;
            }

            document.title = `${product.name} - ShopEase`;

            const thumbnailHTML = product.images.map((img, idx) => `
                <img src="${img}" alt="thumbnail ${idx}" class="${idx === 0 ? 'active' : ''}" 
                     onmouseover="document.getElementById('mainImage').src='${img}'; document.querySelectorAll('.thumbnail-list img').forEach(i=>i.classList.remove('active')); this.classList.add('active');">
            `).join('');

            const ratingStars = '★'.repeat(Math.floor(product.rating)) + (product.rating % 1 ? '½' : '') + '☆'.repeat(5 - Math.ceil(product.rating));

            container.innerHTML = `
                <div class="amazon-detail-container">
                    <!-- Column 1: Images -->
                    <div class="product-images-section">
                        <div class="thumbnail-list">
                            ${thumbnailHTML}
                        </div>
                        <div class="main-image-container">
                            <img id="mainImage" src="${product.images[0]}" alt="${product.name}">
                        </div>
                    </div>

                    <!-- Column 2: Info -->
                    <div class="product-info-section">
                        <a href="#" class="store-link">Visit the ${product.brand} Store</a>
                        <h1>${product.name}</h1>
                        <div class="rating-box">
                            <span class="rating-stars">${ratingStars}</span>
                            <a href="#" class="rating-count-link">${product.reviews} ratings</a>
                        </div>
                        <div class="price-box">
                            <span class="price-amount">$${product.price.toFixed(2)}</span>
                            ${product.oldPrice ? `<span class="old-price">$${product.oldPrice.toFixed(2)}</span>` : ''}
                        </div>
                        <div class="product-description-text">
                            <h3 style="margin-bottom:0.5rem;font-size:1.1rem;">About this item</h3>
                            <p>${product.description}</p>
                        </div>
                    </div>

                    <!-- Column 3: Buy Box -->
                    <div class="buy-box-section">
                        <div class="buy-box-price">$${product.price.toFixed(2)}</div>
                        <div class="stock-status ${product.stock > 0 ? 'in-stock' : 'out-of-stock'}">
                            ${product.stock > 0 ? 'In Stock.' : 'Temporarily out of stock.'}
                        </div>
                        <div class="secure-transaction">
                            <i class="fas fa-lock"></i> Secure transaction
                        </div>
                        
                        <div class="buy-box-buttons">
                            <button class="btn-add-to-cart" onclick="cart.addItem(${product.id})" ${product.stock === 0 ? 'disabled style="opacity: 0.5;"' : ''}>
                                Add to Cart
                            </button>
                            <button class="btn-buy-now" onclick="cart.addItem(${product.id}); window.location.href='checkout.html';" ${product.stock === 0 ? 'disabled style="opacity: 0.5;"' : ''}>
                                Buy Now
                            </button>
                        </div>
                        
                        <div style="font-size: 0.85rem; color: #565959; margin-top: 1rem;">
                            <div style="display:flex; justify-content:space-between; margin-bottom:0.3rem;"><span>Ships from</span><span>ShopEase</span></div>
                            <div style="display:flex; justify-content:space-between;"><span>Sold by</span><span>${product.brand}</span></div>
                        </div>
                    </div>
                </div>
            `;
        });
    </script>
</body>

</html>
